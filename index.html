<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="original-gradient">
    <nav class="original-border original-gradient ">
        <div class="main-nav container flex original-text-shadow ">
            <a href="#" class="company-logo">
                <img src="news_adda-removebg-preview.png" alt="company logo">
            </a>

            <div class="nav-links">
                <ul class="flex">
                    <!-- <progress></progress> -->
                    <li class="hover-link nav-items " id="ipl" onclick="onNavItemClick('ipl')">IPL </li>
                    <li class="hover-link nav-items" id="finance" onclick="onNavItemClick('finance')" >Finance</li>
                    <li class="hover-link nav-items" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-items" id="technology" onclick="onNavItemClick('technology')">Technology</li>

                </ul>
            </div>
            <div class="search-bar flex">
                <input  id="search-text" type="text" class="news-input" placeholder="e.g. Sports">
                <button class="search-button original-button" id="search-buuton">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex original-border " id="cards-container">
            
        </div>

    </main>

<template id="template-news-card">
    <div class="card original-text-shadow original-border">
        <div class="card-header original-box-shadow">
            <img src="https://via.placeholder.com/400x200" alt="news image" id="news-img">

        </div>
        <div class="card-content ">
            <h3 id="news-title">This is the Title</h3>
            <h6 class="news-source " id="news-source">End Gadget 26/08/2023 </h6>
            <p class="new-desc" id="news-desc">Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                Voluptates dolor iste, veniam ullam eos officia dolorum et similique provident necessitatibus.
            </p>
        </div>
    </div>
   
</template>

    <script src="script.js"></script>
</body>

</html>
